<body>
    <!-- HEADER -->
    <header>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="../index.html"><img src="../img/duck.png" alt="duck"></a>

      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
        <li class="nav-item">
          <a class="nav-link text-light" aria-current="page" href="#">Catalogo Libri</a>

    </header>

    <!-- MAIN -->
     <main>
        <div class="container mt-3">
            <h1>Nuovo Libro</h1>

            <div class="container mt-3">
    <form>
          <!--   <div class="container"> -->
                <div class="row">

                     <div class="col col-6">
                          <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Nome Autore</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Inserire il nome dell'autore">
                           </div>
                     </div>

                     <div class="col col-6">
                          <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Cognome Autore</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Inserire il cognome dell'autore">
                           </div>
                     </div>

                     <div class="col col-12">
                          <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Titolo</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Inserisci il titolo del libro">
                           </div>
                     </div>

                     <div class="col col col-sm-12 col-md-4">
                        <label for="exampleFormControlInput1" class="form-label">Anno di pubblicazione</label>
                          <select class="form-select" aria-label="Default select example">
                             <option selected>Scegli il genere</option>
                             <option value="1">Fantasy</option>
                             <option value="2">Romantico</option>
                             <option value="3">Horror</option>
                             <option value="3">Triller</option>
                             <option value="3">Comico</option>
                          </select>
                     </div>

                     <div class="col col col-sm-12 col-md-4">
                           <div class="mb-3">
                             <label for="exampleFormControlInput1" class="form-label">Anno di pubblicazione</label>
                             <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Inserisci l'anno">
                            </div>
                     </div>

                     <div class="col col-sm-12 col-md-4 mb-4">
                           <div class="mb-3">
                             <label for="exampleFormControlInput1" class="form-label">ISBN#</label>
                             <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Inserisci il codice ISBN#">
                            </div>
                     </div>

                     <hr>

                    <div class="col col-sm-12 col-md-12 mb-4">
                        <div class="mb-3">
                          <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Inserisci eventuali note del libro"></textarea>
                        </div>

                     </div>

                     <div class="form-check">
                       <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                       <label class="form-check-label" for="checkDefault">
                         Disponibile anche in digitale
                       </label>
                    </div>
                     

                </div>
                <button class="btn btn-primary mt-3" type="submit">Aggiungi Libro</button>

 
    </form>

        </div>


     </main>


    
</body>

</html>
